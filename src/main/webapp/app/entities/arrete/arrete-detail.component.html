<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="arrete">
            <h2><span>Arrete</span> {{ arrete.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Intitule Arrete</span></dt>
                <dd>
                    <span>{{ arrete.intituleArrete }}</span>
                </dd>
                <dt><span>Numero Arrete</span></dt>
                <dd>
                    <span>{{ arrete.numeroArrete }}</span>
                </dd>
                <dt><span>Date Signature</span></dt>
                <dd>
                    <span>{{ arrete.dateSignature }}</span>
                </dd>
                <dt><span>Nombre Agrement</span></dt>
                <dd>
                    <span>{{ arrete.nombreAgrement }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/arrete', arrete.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
